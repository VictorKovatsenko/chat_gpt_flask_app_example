<!DOCTYPE html>
<head>
  <title>OpenAI Generative app</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='chat_chart_icon.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='272369.png') }}" class="icon" />
  <h3>Analyze findings</h3>
  <form action="/" method="post">
    <input type="text" name="message" placeholder="Enter yor message" required />
    <input type="submit" value="Generate response" />
  </form>
  {% if result %}
  <div class="result">{{ result|safe }}</div>
  {% endif %}
</body>
